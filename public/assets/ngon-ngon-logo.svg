<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap');
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f9fce8"/>
  
  <!-- Border frame -->
  <rect x="10" y="10" width="780" height="380" fill="none" stroke="#34704a" stroke-width="4" rx="15"/>
  
  <!-- Vietnamese conical hat (nón lá) icon -->
  <g transform="translate(400, 120)">
    <!-- Hat -->
    <path d="M 0 -30 L -40 0 L 40 0 Z" fill="none" stroke="#34704a" stroke-width="3" stroke-linejoin="round"/>
    <line x1="-30" y1="-15" x2="30" y2="-15" stroke="#34704a" stroke-width="2"/>
    <line x1="-35" y1="-7.5" x2="35" y2="-7.5" stroke="#34704a" stroke-width="2"/>
    <line x1="-38" y1="0" x2="38" y2="0" stroke="#34704a" stroke-width="2"/>
  </g>
  
  <!-- Chopsticks -->
  <g transform="translate(400, 130)">
    <line x1="-50" y1="0" x2="-90" y2="40" stroke="#34704a" stroke-width="4" stroke-linecap="round"/>
    <line x1="-42" y1="0" x2="-82" y2="40" stroke="#34704a" stroke-width="4" stroke-linecap="round"/>
    
    <line x1="50" y1="0" x2="90" y2="40" stroke="#34704a" stroke-width="4" stroke-linecap="round"/>
    <line x1="42" y1="0" x2="82" y2="40" stroke="#34704a" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Main text - Ngon Ngon -->
  <text x="400" y="260" font-family="'Bebas Neue', Arial, sans-serif" font-size="90" fill="#34704a" text-anchor="middle" letter-spacing="5">Ngon Ngon</text>
  
  <!-- Subtitle - Best Viet Treats -->
  <text x="400" y="310" font-family="'Bebas Neue', Arial, sans-serif" font-size="40" fill="#34704a" text-anchor="middle" letter-spacing="3">Best Viet Treats</text>
</svg>